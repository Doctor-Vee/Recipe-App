      <div id="appName">

          <a href="#" onclick="openSlideMenu()">

              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>

        </span>
        <h1 id="epic"><a href="../../index.html"><span class="highlight">Recipe </span>App</a></h1>
      </div>
      <nav>
        <ul>
          <a href="../../index.html">
            <li>Home</li>
          </a>
          <a href="#">
            <li class="current">Add Recipe</li>

          <a href="recipes.html">
            <li>View Recipes</li>

        </ul>
      </nav>

  <h2 class="highlight">Add New Recipe </h2>

  <div class="formBox">
    <form class="container" action="/addrecipe" method="POST">
      <p class="inputBox">
        <input type="text" name="name" id="name" required>
        <label for="name">Name:</label>
      </p>
      <p class="inputBox">
        <textarea name="ingredients" id="ingredients" placeholder="Ingredients..."></textarea>
      </p>
      <p class="inputBox">
        <textarea name="directions" id="directions" placeholder="Directions..."></textarea>
      </p>
      <button type="submit">Add Recipe</button>
    </form>
  </div>

  <div id="headerSpace"></div>
